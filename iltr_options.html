<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <link rel="stylesheet" href="iltr_options.css">
</head>
<body>
  <div class="header">
    <img src="image/icon128.png" alt="" class="logo" id="extensionIcon">
    <h1 id="extensionName"></h1>
  </div>

  <div class="notice intro" id="introText">
  </div>

  <div class="setup-guide">
    <h3 id="setupGuideTitle"></h3>
    <ol>
      <li id="setupGuideStep1"></li>
      <li id="setupGuideStep2"></li>
      <li id="setupGuideStep3"></li>
    </ol>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="local" id="localModelTab"></button>
    <button class="tab" data-tab="external" id="externalApiTab"></button>
  </div>

  <div id="localTab" class="tab-content active">
    <div class="card">
      <h2 id="localModelSettingsTitle"></h2>
      <div class="notice" id="localModelNotice">
      </div>
      
      <label id="targetLanguageReading"></label>
      <select id="localReadingLanguage">
        <option value="" id="useBrowserLanguage"></option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="es">Español</option>
      </select>

      <label id="targetLanguageWriting"></label>
      <select id="localWritingLanguage">
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="es">Español</option>
      </select>
    </div>
  </div>

  <div id="externalTab" class="tab-content">
    <div class="card">
      <h2 id="externalApiSettingsTitle"></h2>
      <div class="notice" id="externalApiNotice">
      </div>
      
      <div class="checkbox-group">
        <span id="enableExternalApi"></span>
        <label class="toggleButton">
          <input type="checkbox" id="useExternalApi" class="toggleButton__checkbox" />
        </label>
      </div>

      <div id="apiKeyContainer" style="display: none">
        <label for="apiKey" id="apiKeyLabel"></label>
        <input type="text" id="apiKey">
      </div>

      <div id="apiSettings" style="display: none">
        <label id="apiReadingLabel"></label>
        <select id="apiReadingLanguage">
          <option value="" id="useBrowserLanguage2"></option>
        </select>

        <label id="apiWritingLabel"></label>
        <select id="apiWritingLanguage">
        </select>
      </div>
    </div>
  </div>

  <button id="saveButton" type="button"></button>
  <div id="successMessage" class="success"></div>

  <script type="module" src="iltr_options.js"></script>
</body>
</html>
